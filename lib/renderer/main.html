<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>manage</title>
    <!-- Google web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Roboto', sans-serif;

        cursor: default;
      }

      html, body {
        height: 100%;
        margin: 0;
      }

      h2 {
        display: inline-block;
        margin: 0;
        color: #eee;
        font-size: 11pt;
      }

      ul {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;

        margin-top: 2px;
        margin-left: 10px;
      }

      /* File input */
      input[type="file"] {
        width: 0;
        height: 0;
      }
      label {
        width: 200px;
        color: #eee;
        font-size: 11pt;
        cursor: pointer;
      }
      
      #navigation {
        max-width: 230px;
        height: 100%;
        padding: 20px;
        background-color: #555;

        overflow: scroll;
      }

      .capsule {
        margin-top: 10px;
      }
      .capsule > h3 {
        margin: 0;
        font-weight: 600;
        font-size: 11pt;
        color: #eee;

        cursor: pointer;
      }

      .targets > li.target {
        color: #aaa;
        font-size: 11pt;

        cursor: pointer;
      }

      .targets > li.target[exist='false'] {
        color: #777;
        cursor: default;
      }

      /* Scroll bar */
      ::-webkit-scrollbar {
        width: 8px;
        /* 냅두면 안 보이게 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #aaa;
        /* 투명하게 */
      }
    </style>
  </head>
  <body>
    <div id="navigation">
      <h2>Capsules</h2>
      <input id="file" type="file" webkitdirectory directory />
      <label for="file">+</label>
      <ul id="capsules">
        <!-- ex.
        <li class="capsule">
          <h3>consumerApp</h3>
          <ul class="targets">
            <li class="target">bixby-mobile-ko-KR</li>
            <li class="target">bixby-watch-ko-KR</li>
          </ul>
        </li>
        -->
      </ul>
    </div>
    <script src="main_render.js"></script>
  </body>
</html>
